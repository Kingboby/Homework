<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>To-Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .todo-container {
    width: 90%;
    max-width: 420px;
    margin: 40px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .input-row {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
  }

  #taskInput {
    flex: 1;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  .add-btn {
    width: 48px;
    font-size: 24px;
    color: white;
    background: #007bff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .task {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f0f0f0;
    margin-bottom: 10px;
    padding: 14px 12px;
    border-radius: 8px;
    font-size: 16px;
    position: relative;
    transition: transform 0.2s ease;
    touch-action: pan-y;
  }

  .handle {
    font-size: 22px;
    cursor: grab;
    padding: 0 10px;
    user-select: none;
  }

  .delete-btn {
    position: absolute;
    right: -80px;
    top: 50%;
    transform: translateY(-50%);
    background: #dc3545;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    opacity: 0;
    transition: all 0.3s ease;
  }

  .swiped .delete-btn {
    right: 10px;
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="input-row">
      <input id="taskInput" type="text" placeholder="Enter a new task...">
      <button id="addTaskBtn" class="add-btn">+</button>
    </div>
    <ul id="taskList"></ul>
  </div>

<script>
const taskInput = document.getElementById('taskInput');
const addTaskBtn = document.getElementById('addTaskBtn');
const taskList = document.getElementById('taskList');

// Add new task
addTaskBtn.addEventListener('click', addTask);
taskInput.addEventListener('keydown', e => { if(e.key==='Enter'){ e.preventDefault(); addTask(); } });

function addTask() {
  const text = taskInput.value.trim();
  if (!text) return;
  const li = document.createElement('li');
  li.className = 'task';
  li.innerHTML = `
    <span class="text">${text}</span>
    <span class="handle">â˜°</span>
    <button class="delete-btn">Delete</button>
  `;
  taskList.appendChild(li);
  attachTaskEvents(li);
  taskInput.value = '';
}

// Attach all listeners (drag + swipe)
function attachTaskEvents(task) {
  const handle = task.querySelector('.handle');
  const deleteBtn = task.querySelector('.delete-btn');
  let startY, offsetY, startIndex, dragging = false;

  // --- DRAG ---
  handle.addEventListener('pointerdown', e => {
    e.preventDefault();
    dragging = true;
    startY = e.clientY;
    const rect = task.getBoundingClientRect();
    offsetY = e.clientY - rect.top;
    startIndex = [...taskList.children].indexOf(task);

    task.style.position = 'absolute';
    task.style.width = rect.width + 'px';
    task.style.zIndex = '1000';
    task.classList.add('dragging');
    document.body.appendChild(task);

    moveAt(e.clientY);
    function moveAt(y) {
      task.style.top = y - offsetY + 'px';
      task.style.left = rect.left + 'px';
    }

    function onMove(ev) {
      if (!dragging) return;
      moveAt(ev.clientY);
      const children = [...taskList.children];
      const middleY = ev.clientY;
      let target = null;
      for (let child of children) {
        const box = child.getBoundingClientRect();
        if (middleY > box.top && middleY < box.bottom) {
          target = child;
          break;
        }
      }
      if (target && target !== task.placeholder) {
        taskList.insertBefore(placeholder, target.nextSibling);
      }
    }

    const placeholder = document.createElement('li');
    placeholder.className = 'task placeholder';
    placeholder.style.height = rect.height + 'px';
    placeholder.style.visibility = 'hidden';
    taskList.insertBefore(placeholder, taskList.children[startIndex]);

    document.addEventListener('pointermove', onMove);

    document.addEventListener('pointerup', function onUp(ev) {
      dragging = false;
      document.removeEventListener('pointermove', onMove);
      document.removeEventListener('pointerup', onUp);
      task.classList.remove('dragging');
      task.style.position = '';
      task.style.zIndex = '';
      task.style.left = '';
      task.style.top = '';
      task.style.width = '';
      taskList.insertBefore(task, placeholder);
      placeholder.remove();
    });
  });

  // --- SWIPE TO DELETE ---
  let startX = 0, moved = false;
  task.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    moved = false;
  });

  task.addEventListener('touchmove', e => {
    const dx = e.touches[0].clientX - startX;
    if (dx < -40) {
      task.classList.add('swiped');
      moved = true;
    }
    if (dx > 40 && task.classList.contains('swiped')) {
      task.classList.remove('swiped');
      moved = true;
    }
  });

  // Delete button click
  deleteBtn.addEventListener('click', e => {
    e.stopPropagation();
    task.remove();
  });
}
</script>
</body>
</html>
