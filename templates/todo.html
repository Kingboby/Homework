<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#f5f5f5">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

  <title>To-Do List</title>


</head>

<body>
  <!-- Hamburger + Nav -->
  <div class="hamburger" onclick="toggleNav()">
    <div></div><div></div><div></div>
  </div>
  <div id="overlay" onclick="toggleNav()"></div>
  <div id="mySidenav" class="sidenav">
    <button onclick="location.href='/'">Homework</button>
    <button onclick="location.href='/todo'">To-Do</button>
    <button onclick="location.href='/timetable'">Timetable</button>
    <button>Coming Soon...</button>
  </div>

  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-row">
      <input id="taskInput" type="text" placeholder="Enter a new task...">
      <button id="addTaskBtn" class="add-btn">+</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    // Same JS as before + toggleNav
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keydown', e => { if(e.key==='Enter'){ e.preventDefault(); addTask(); } });

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      const li = document.createElement('li');
      li.className = 'task';
      li.innerHTML = `<span class="text">${text}</span><span class="handle">☰</span><button class="delete-btn">Delete</button>`;
      taskList.appendChild(li);
      attachTaskEvents(li);
      taskInput.value = '';
    }

    function attachTaskEvents(task) {
      const handle = task.querySelector('.handle');
      const deleteBtn = task.querySelector('.delete-btn');
      let startY, startX, placeholder = null;

      // DRAGGING
      handle.addEventListener('touchstart', startDrag);
      handle.addEventListener('mousedown', startDrag);
      function startDrag(e) {
        e.preventDefault();
        startY = e.touches ? e.touches[0].clientY : e.clientY;
        const rect = task.getBoundingClientRect();
        placeholder = document.createElement('li');
        placeholder.className = 'task placeholder';
        placeholder.style.height = rect.height + 'px';
        taskList.insertBefore(placeholder, task.nextSibling);
        task.classList.add('dragging');
        task.style.position = 'absolute';
        task.style.width = rect.width + 'px';
        task.style.left = rect.left + 'px';
        task.style.top = rect.top + 'px';
        const moveHandler = ev => {
          const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;
          const deltaY = clientY - startY;
          task.style.top = rect.top + deltaY + 'px';
          const siblings = [...taskList.children].filter(c => c !== placeholder && c !== task);
          for (let sib of siblings) {
            const box = sib.getBoundingClientRect();
            if (clientY < box.top + box.height / 2) { taskList.insertBefore(placeholder, sib); break; }
            if (sib === siblings[siblings.length - 1]) taskList.appendChild(placeholder);
          }
        };
        const endHandler = () => {
          document.removeEventListener('mousemove', moveHandler);
          document.removeEventListener('mouseup', endHandler);
          document.removeEventListener('touchmove', moveHandler);
          document.removeEventListener('touchend', endHandler);
          task.classList.remove('dragging');
          task.style = '';
          taskList.insertBefore(task, placeholder);
          placeholder.remove();
        };
        document.addEventListener('mousemove', moveHandler);
        document.addEventListener('mouseup', endHandler);
        document.addEventListener('touchmove', moveHandler);
        document.addEventListener('touchend', endHandler);
      }

      // SWIPE TO DELETE
      task.addEventListener('touchstart', e => startX = e.touches[0].clientX);
      task.addEventListener('touchmove', e => {
        const dx = e.touches[0].clientX - startX;
        if (dx < -40) task.classList.add('swiped');
        if (dx > 40) task.classList.remove('swiped');
      });
      deleteBtn.addEventListener('click', e => task.remove());
    }

    function toggleNav() {
      const nav = document.getElementById("mySidenav");
      const overlay = document.getElementById("overlay");
      if (nav.style.width === "250px") { nav.style.width = "0"; overlay.style.display = "none"; }
      else { nav.style.width = "250px"; overlay.style.display = "block"; }
    }
      if (window.navigator.standalone === false) {
    // User opened in Safari — redirect to PWA
    if (document.referrer === "") {
      window.location.href = "/"; // or your PWA home route
    }
  }
  </script>
</body>
</html>
