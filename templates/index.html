<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Homework Recorder">
    <title>Homework Recorder</title>

    <style>
        /* Prevent scrolling and keep everything centered */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, textarea, button {
            width: 100%;
            margin: 8px 0;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Larger tap area for dropdown */
        input[list] {
            font-size: 18px;
            padding: 16px;
        }

        /* Due date input + button layout */
        .date-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .calendar-button {
            width: 48px;
            height: 48px;
            font-size: 22px;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
        }

        .calendar-button:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete {
            background-color: #dc3545;
        }

        .delete:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework Recorder</h1>

        <form method="POST">
            <label for="subjectInput"><b>Subject:</b></label>
            <input id="subjectInput" list="subjects" name="subject"
                   placeholder="-- New Subject --" autocomplete="off"
                   value="{{ selected }}">
            <datalist id="subjects">
                <option value="">-- New Subject --</option>
                {% for s in subjects %}
                    <option value="{{ s }}">
                {% endfor %}
            </datalist>

            <label><b>Due Date:</b></label>
            <div class="date-row">
                <input type="text" id="dueDateInput" name="due_date"
                       value="{{ due_date }}" placeholder="DD/MM/YYYY" readonly>
                <button type="button" class="calendar-button" id="calendarBtn">ðŸ“…</button>
            </div>

            <label><b>Details:</b></label>
            <textarea name="details" rows="4" placeholder="Enter details...">{{ details }}</textarea>

            <button type="submit" name="add">Save Homework</button>
            <button type="submit" name="delete" class="delete">Delete Homework</button>
        </form>
    </div>

    <!-- Calendar logic -->
    <script>
    const subjectInput = document.getElementById('subjectInput');
    const datalist = document.getElementById('subjects');
    const dueDateInput = document.getElementById('dueDateInput');
    const calendarBtn = document.getElementById('calendarBtn');
    
    // Convert between dd/mm/yyyy and ISO format
    function ddmmyyyyToIso(ddmmyyyy) {
    	if (!ddmmyyyy) return "";
    	const parts = ddmmyyyy.split('/');
    	if (parts.length !== 3) return "";
    	const [d, m, y] = parts;
    	return `${y.padStart(4,'0')}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
    }
    function isoToDdMmYyyy(iso) {
    	if (!iso) return "";
    	const parts = iso.split('-');
    	if (parts.length !== 3) return "";
    	const [y,m,d] = parts;
    	return `${d.padStart(2,'0')}/${m.padStart(2,'0')}/${y}`;
    }
    
    // Subject handling
    subjectInput.addEventListener('change', () => {
    	const selectedValues = Array.from(datalist.options).map(opt => opt.value);
    	const subject = subjectInput.value.trim();
    
    	if (subject === "" || subject === "-- New Subject --") {
    		subjectInput.value = "";
    		dueDateInput.value = "";
    		document.querySelector('textarea[name="details"]').value = "";
    		subjectInput.focus();
    		return;
    	}
    
    	if (selectedValues.includes(subject)) {
    		window.location.href = `/?subject=${encodeURIComponent(subject)}`;
    	} else {
    		dueDateInput.value = "";
    		document.querySelector('textarea[name="details"]').value = "";
    	}
    });
    
    subjectInput.addEventListener('focus', () => {
    	const val = subjectInput.value;
    	subjectInput.value = '';
    	setTimeout(() => { subjectInput.value = val; }, 0);
    });
    
    // Working single-tap calendar button
    calendarBtn.addEventListener('click', () => {
    	const picker = document.createElement('input');
    	picker.type = 'date';
    	picker.style.position = 'absolute';
    	picker.style.opacity = '0';
    	picker.style.pointerEvents = 'none';
    
    	// Pre-fill if there's an existing value
    	const current = dueDateInput.value.trim();
    	const isoValue = ddmmyyyyToIso(current);
    	if (isoValue) picker.value = isoValue;
    
    	document.body.appendChild(picker);
    
    	// Open picker immediately
    	picker.addEventListener('change', () => {
    		if (picker.value) {
    			dueDateInput.value = isoToDdMmYyyy(picker.value);
    		}
    		document.body.removeChild(picker);
    	});
    
    	picker.click(); // <- this opens the picker immediately
    });
    </script>



</body>
</html>
