<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #333; }
        input, textarea, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .row { display: flex; gap: 10px; }
        .row input[type="date"] { flex: 1; }
        .buttons { display: flex; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Homework Recorder</h1>
    <form method="POST">
        <label>Subject:</label>
        <input list="subjects" name="subject" id="subjectInput" value="{{ selected }}" placeholder="Type or select a subject" autocomplete="off">

        <datalist id="subjects">
            {% for s in subjects %}
                <option value="{{ s }}">
            {% endfor %}
        </datalist>


        <label>Due Date:</label>
        <input type="date" name="due_date" value="{{ due_date }}">

        <label>Details:</label>
        <textarea name="details" rows="6">{{ details }}</textarea>

        <div class="buttons">
            <button type="submit" name="add">ðŸ’¾ Save / Add</button>
            <button type="submit" name="delete" style="background-color: #dc3545;">ðŸ—‘ Delete</button>
        </div>
    </form>

    <script>
        const subjectInput = document.getElementById('subjectInput');

        // Automatically reload page when a subject is selected/changed
        subjectInput.addEventListener('change', () => {
              let subject = subjectInput.value.trim();
              if(subject === "-- New Subject --") {
                  subject = "";  // treat as blank/new subject
                  document.querySelector('input[name="due_date"]').value = "";
                  document.querySelector('textarea[name="details"]').value = "";
              }
              window.location.href = `/?subject=${encodeURIComponent(subject)}`;
          });

        // Show all options when focusing the input
        subjectInput.addEventListener('focus', () => {
            const val = subjectInput.value;
            subjectInput.value = '';
            setTimeout(() => { subjectInput.value = val; }, 0);
        });
    </script>
</body>
</html>
