<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Recorder</title>

    <!-- Make it a standalone iOS web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Homework Recorder">

    <!-- Optional: home screen icon -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">

    <!-- Viewport for proper mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 450px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            background: #f5f6fa;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #333; }
        input, textarea, button { width: 100%; margin: 8px 0; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .buttons { display: flex; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Homework Recorder</h1>
    <form method="POST">
        <label>Subject:</label>
        <input list="subjects" name="subject" id="subjectInput" value="{{ selected }}" placeholder="Type or select a subject">
        <datalist id="subjects">
            {% for s in subjects %}
                <option value="{{ s }}">
            {% endfor %}
        </datalist>

        <label>Due Date:</label>
        <input type="date" name="due_date" value="{{ due_date }}">

        <label>Details:</label>
        <textarea name="details" rows="6">{{ details }}</textarea>

        <div class="buttons">
            <button type="submit" name="add">ðŸ’¾ Save / Add</button>
            <button type="submit" name="delete" style="background-color: #dc3545;">ðŸ—‘ Delete</button>
        </div>
    </form>

    <script>
        const subjectInput = document.getElementById('subjectInput');
        const datalist = document.getElementById('subjects');
    
        subjectInput.addEventListener('change', () => {
            const selected = Array.from(datalist.options).map(opt => opt.value);
            const subject = subjectInput.value.trim();
    
            // Only reload if it's an existing subject
            if (selected.includes(subject) && subject !== "-- New Subject --") {
                window.location.href = `/?subject=${encodeURIComponent(subject)}`;
            } else {
                // Clear fields for a new subject, no reload
                document.querySelector('input[name="due_date"]').value = "";
                document.querySelector('textarea[name="details"]').value = "";
            }
        });
    
        // Show datalist options when the input is focused
        subjectInput.addEventListener('focus', () => {
            const val = subjectInput.value;
            subjectInput.value = '';
            setTimeout(() => { subjectInput.value = val; }, 0);
        });
    </script>

</body>
</html>
