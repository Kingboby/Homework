<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Homework Recorder">
    <title>LOCK IN!</title>


</head>
<body>
    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" onclick="toggleNav()"></div>
    
    <!-- Slide-over nav -->
    <div id="mySidenav" class="sidenav">
        <button onclick="location.href='index.html'">Homework</button>
        <button>ToDo</button>
        <button>TimeTable</button>
        <button>Coming Soon...</button>
        
    </div>

<div class="container">
    <h1>SmartSH</h1>

    <form method="POST">
        <!-- Subject dropdown -->
        <label for="subjectInput"><b>Subject:</b></label>
        <input id="subjectInput" list="subjects" name="subject"
               placeholder="-- New Subject --" autocomplete="off"
               value="{{ selected }}">
        <datalist id="subjects">
            {% for s in subjects %}
                {% if s != "__new__" and s != "-- New Subject --" %}
                    <option value="{{ s }}">
                {% endif %}
            {% endfor %}
            <option value="-- New Subject --">
        </datalist>    


        <!-- âœ… EXACT WORKING DUE DATE INPUT (no JS manipulation) -->
        <label for="dueDateInput">Due Date:</label>
        <div class="date-row">
            <input type="date" id="dueDateInput" name="due_date" value="{{ due_date }}">
        </div>

        <!-- Details -->
        <label><b>Details:</b></label>
        <textarea name="details" rows="4" placeholder="Enter details...">{{ details }}</textarea>

        <button type="submit" name="add">Save Homework</button>
        <button type="submit" name="delete" class="delete">Delete Homework</button>
    </form>
</div>

<script>
    const subjectInput = document.getElementById('subjectInput');
    const datalist = document.getElementById('subjects');
    const dueDateInput = document.getElementById('dueDateInput');
    const detailsInput = document.querySelector('textarea[name="details"]');

    // --- Subject handling ---
    subjectInput.addEventListener('input', () => {
        const val = subjectInput.value.trim();
        const options = Array.from(datalist.options).map(opt => opt.value);

        if (val === "" || val === "__new__" || val === "-- New Subject --") {
            subjectInput.value = "";
            dueDateInput.value = "";
            detailsInput.value = "";
            return;
        }

        if (options.includes(val)) {
            window.location.href = `/?subject=${encodeURIComponent(val)}`;
        } else {
            dueDateInput.value = "";
            detailsInput.value = "";
        }
    });

    // --- Fix datalist hiding bug (always show all subjects) ---
    subjectInput.addEventListener('focus', () => {
        subjectInput.value = "";
    });
      function toggleNav() {
        const nav = document.getElementById("mySidenav");
        const overlay = document.getElementById("overlay");
        if (nav.style.width === "250px") {
          nav.style.width = "0";
          overlay.style.display = "none";
        } else {
          nav.style.width = "250px";
          overlay.style.display = "block";
        }
      }
</script>
</body>
</html>
