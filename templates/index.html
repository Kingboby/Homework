<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Homework Recorder">
    <title>Homework Recorder</title>

    <style>
        /* Prevent scrolling and keep everything centered */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* disables scroll */
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, textarea, button {
            width: 100%;
            margin: 8px 0;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Larger tap area for the dropdown */
        input[list] {
            font-size: 18px;
            padding: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework Recorder</h1>

        <form method="POST">
            <label for="subjectInput"><b>Subject:</b></label>
            <input id="subjectInput" list="subjects" name="subject" 
                   placeholder="-- New Subject --" autocomplete="off" 
                   value="{{ selected }}">
            <datalist id="subjects">
                <option value="-- New Subject --">
                {% for s in subjects %}
                    <option value="{{ s }}">
                {% endfor %}
            </datalist>

            <label><b>Due Date:</b></label>
            <input type="text" name="due_date" value="{{ due_date }}" placeholder="DD/MM/YYYY">

            <label><b>Details:</b></label>
            <textarea name="details" rows="4" placeholder="Enter details...">{{ details }}</textarea>

            <button type="submit" name="add">Save Homework</button>
            <button type="submit" name="delete" style="background-color:#dc3545;">Delete Homework</button>
        </form>
    </div>

    <script>
        const subjectInput = document.getElementById('subjectInput');
        const datalist = document.getElementById('subjects');

        subjectInput.addEventListener('change', () => {
            const selected = Array.from(datalist.options).map(opt => opt.value);
            const subject = subjectInput.value.trim();

            if (subject === "-- New Subject --" || subject === "") {
                subjectInput.value = "";
                document.querySelector('input[name="due_date"]').value = "";
                document.querySelector('textarea[name="details"]').value = "";
                return;
            }

            if (selected.includes(subject)) {
                window.location.href = `/?subject=${encodeURIComponent(subject)}`;
            } else {
                document.querySelector('input[name="due_date"]').value = "";
                document.querySelector('textarea[name="details"]').value = "";
            }
        });

        subjectInput.addEventListener('focus', () => {
            const val = subjectInput.value;
            subjectInput.value = '';
            setTimeout(() => { subjectInput.value = val; }, 0);
        });
    </script>
</body>
</html>
