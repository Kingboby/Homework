<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Homework Recorder">
    <title>LOCK IN!</title>

    <style>
        html, body {
  margin: 0;
  padding: 0;
  height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, textarea, button {
            width: 100%;
            margin: 8px 0;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[list] {
            font-size: 18px;
            padding: 16px;
        }

        .date-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete {
            background-color: #dc3545;
        }

        .delete:hover {
            background-color: #b02a37;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
    
          /* Hamburger button */
        .hamburger {
            position: fixed;
            top: 15px;
            left: 20px;
            cursor: pointer;
            z-index: 2;
        }
    
        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: #333;
            margin: 6px 0;
        }
    
      /* Slide-over nav */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            z-index: 1; /* slides over content */
        }
    
        .sidenav button {
            display: block;
            padding: 12px 20px;
            margin: 10px;
            width: calc(100% - 40px);
            font-size: 18px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            color: black;
        }
    
      /* Optional: dim background when nav is open */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0,0,0,0.3);
            display: none;
            z-index: 0;
        }
    </style>


</head>
<body>
    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" onclick="toggleNav()"></div>
    
    <!-- Slide-over nav -->
    <div id="mySidenav" class="sidenav">
        <button onclick="location.href='/'">Homework</button>
        <button onclick="location.href='/todo'">ToDo</button>
        <button onclick="location.href='/timetable'">TimeTable</button>
        <button>Coming Soon...</button>
        
    </div>

<div class="container">
    <h1>SmartSH</h1>

    <form method="POST">
        <!-- Subject dropdown -->
        <label for="subjectInput"><b>Subject:</b></label>
        <input id="subjectInput" list="subjects" name="subject"
               placeholder="-- New Subject --" autocomplete="off"
               value="{{ selected }}">
        <datalist id="subjects">
            {% for s in subjects %}
                {% if s != "__new__" and s != "-- New Subject --" %}
                    <option value="{{ s }}">
                {% endif %}
            {% endfor %}
            <option value="-- New Subject --">
        </datalist>    


        <!-- âœ… EXACT WORKING DUE DATE INPUT (no JS manipulation) -->
        <label for="dueDateInput">Due Date:</label>
        <div class="date-row">
            <input type="date" id="dueDateInput" name="due_date" value="{{ due_date }}">
        </div>

        <!-- Details -->
        <label><b>Details:</b></label>
        <textarea name="details" rows="4" placeholder="Enter details...">{{ details }}</textarea>

        <button type="submit" name="add">Save Homework</button>
        <button type="submit" name="delete" class="delete">Delete Homework</button>
    </form>
</div>

<script>
    const subjectInput = document.getElementById('subjectInput');
    const datalist = document.getElementById('subjects');
    const dueDateInput = document.getElementById('dueDateInput');
    const detailsInput = document.querySelector('textarea[name="details"]');

    // --- Subject handling ---
    subjectInput.addEventListener('input', () => {
        const val = subjectInput.value.trim();
        const options = Array.from(datalist.options).map(opt => opt.value);

        if (val === "" || val === "__new__" || val === "-- New Subject --") {
            subjectInput.value = "";
            dueDateInput.value = "";
            detailsInput.value = "";
            return;
        }

        if (options.includes(val)) {
            window.location.href = `/?subject=${encodeURIComponent(val)}`;
        } else {
            dueDateInput.value = "";
            detailsInput.value = "";
        }
    });

    // --- Fix datalist hiding bug (always show all subjects) ---
    subjectInput.addEventListener('focus', () => {
        subjectInput.value = "";
    });
      function toggleNav() {
        const nav = document.getElementById("mySidenav");
        const overlay = document.getElementById("overlay");
        if (nav.style.width === "250px") {
          nav.style.width = "0";
          overlay.style.display = "none";
        } else {
          nav.style.width = "250px";
          overlay.style.display = "block";
        }
      }
</script>
</body>
</html>
